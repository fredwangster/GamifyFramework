<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="menuCtrl">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">{{header.title}}</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-repeat="item in header.menu"><a href="{{item.url}}">{{item.label}}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-repeat="item in header.menuRight"><a href="{{item.url}}">{{item.label}}</a></li>
			</ul>
		</div><!--/.nav-collapse -->

</div>
